<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Unicode String Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .checkbox-item {
            width: 48%;
            display: flex;
            align-items: center;
        }

        .checkbox-item input {
            margin-right: 10px;
        }

        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 100%;
            max-width: 800px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Random Unicode String Generator</h1>

    <label for="length">Length of the string:</label>
    <input type="number" id="length" min="1" value="10">

    <div class="container" id="checkbox-container"></div>

    <button onclick="generateRandomString()">Generate</button>

    <div id="output" class="output"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('skibidiblocks.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('checkbox-container');
                    data.forEach(block => {
                        const item = document.createElement('div');
                        item.className = 'checkbox-item';
                        item.innerHTML = `
                            <input type="checkbox" id="\${block.name}" value="\${block.name}">
                            <label for="\${block.name}">\${block.name}</label>
                        `;
                        container.appendChild(item);
                    });
                });
        });

        function generateRandomString() {
            const length = parseInt(document.getElementById('length').value, 10);
            const checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
            const output = document.getElementById('output');
            
            if (checkboxes.length === 0) {
                output.textContent = 'Please select at least one Unicode block.';
                return;
            }

            fetch('skibidiblocks.json')
                .then(response => response.json())
                .then(data => {
                    const selectedRanges = [];
                    checkboxes.forEach(checkbox => {
                        const block = data.find(item => item.name === checkbox.value);
                        if (block) {
                            selectedRanges.push(block.range);
                        }
                    });

                    let randomString = '';
                    for (let i = 0; i < length; i++) {
                        const range = selectedRanges[Math.floor(Math.random() * selectedRanges.length)];
                        const codePoint = Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0];
                        randomString += String.fromCodePoint(codePoint);
                    }

                    output.textContent = randomString;
                });
        }
    </script>
</body>
</html>
