<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skibidi unicode</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
        background-color: #f9f9f9;
      }

      h1 {
        color: #333;
        margin: 8px;
      }

      p {
        color: #333;
        margin: 20px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 800px;
        margin-bottom: 20px;
      }

      .output {
        margin-bottom: 20px;
        white-space: pre-wrap;
        word-wrap: break-word;
        width: 100%;
        max-width: 800px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        background-color: #fff;
        font-size: 1.2em;
      }

      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .input-group label {
        margin-right: 10px;
      }

      .input-group input[type="number"] {
        width: 80px;
        padding: 5px;
        font-size: 1em;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      .container {
        max-width: 800px;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        display: block;
        /* Show by default */
      }

      .checkbox-item {
        width: 48%;
        display: flex;
        align-items: center;
      }

      .checkbox-item input {
        margin-right: 10px;
      }

      .settings-container {
        max-width: 800px;
        width: 100%;
        display: none;
        /* Hidden by default */
        flex-wrap: wrap;
        gap: 10px;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>skibidi unicode;</h1>
    <p>a random unicode string generator.</p>
    <div class="controls">
      <div id="output" class="output"></div>
      <div class="input-group">
        <label for="length">Length of the string:</label>
        <input type="number" id="length" min="1" value="10">
      </div>
      <button onclick="generateRandomString()">Generate</button>
      <button id="settingsBtn" onclick="toggleSettings()">Settings</button>
      <div class="container" id="checkbox-container" style="display: flex;">
        <!-- Unicode blocks checkboxes will be appended here dynamically -->
      </div>
    </div>
    <div class="settings-container" id="settings-container" style="display: none;">
      <div class="input-group">
        <input type="checkbox" id="copyResultCheckbox">
        <label for="copyResultCheckbox">Copy Result</label>
      </div>
      <button onclick="resetSettings()">Reset Settings</button>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        loadSettings();
        fetch('https://raw.githubusercontent.com/unfiltering/skibidiunicode/main/skibidiblocks.json').then(response => response.json()).then(data => {
          const container = document.getElementById('checkbox-container');
          data.forEach(block => {
            const item = document.createElement('div');
            item.className = 'checkbox-item';
            item.innerHTML = `
                    
							<input type="checkbox" id="${block.name}" value="${block.range.join('-')}" ${isChecked(block.name)}>
								<label for="${block.name}">${block.name}</label>
                `;
            container.appendChild(item);
            // Add event listener to each checkbox to save state when checked or unchecked
            const checkbox = item.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', () => {
              saveCheckboxState(checkbox.id, checkbox.checked);
            });
          });
        }).catch(error => {
          console.error('Error fetching Unicode blocks:', error);
        });
      });

      function generateRandomString() {
        const length = parseInt(document.getElementById('length').value, 10);
        const checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
        const output = document.getElementById('output');
        const copyResultCheckbox = document.getElementById('copyResultCheckbox');
        if (checkboxes.length === 0) {
          output.textContent = 'Please select at least one Unicode block.';
          return;
        }
        const selectedBlocks = [];
        checkboxes.forEach(checkbox => {
          selectedBlocks.push(checkbox.id);
        });
        localStorage.setItem('selectedBlocks', JSON.stringify(selectedBlocks));
        const selectedRanges = [];
        checkboxes.forEach(checkbox => {
          const range = checkbox.value.split('-').map(num => parseInt(num, 16));
          selectedRanges.push(range);
        });
        let randomString = '';
        for (let i = 0; i < length; i++) {
          const range = selectedRanges[Math.floor(Math.random() * selectedRanges.length)];
          const codePoint = Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0];
          randomString += String.fromCodePoint(codePoint);
        }
        output.textContent = randomString;
        if (copyResultCheckbox.checked) {
          copyResult();
        }
      }
      // Function to save checkbox state to localStorage
      function saveCheckboxState(checkboxId, isChecked) {
        const selectedBlocks = JSON.parse(localStorage.getItem('selectedBlocks')) || [];
        if (isChecked && !selectedBlocks.includes(checkboxId)) {
          selectedBlocks.push(checkboxId);
        } else if (!isChecked && selectedBlocks.includes(checkboxId)) {
          const index = selectedBlocks.indexOf(checkboxId);
          selectedBlocks.splice(index, 1);
        }
        localStorage.setItem('selectedBlocks', JSON.stringify(selectedBlocks));
      }
      // Function to load checkbox states from localStorage
      function loadSettings() {
        const copyResultCheckbox = document.getElementById('copyResultCheckbox');
        const copyResultChecked = localStorage.getItem('copyResultChecked') === 'true';
        copyResultCheckbox.checked = copyResultChecked;
        // Check all Unicode blocks by default
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.checked = true;
        });
        // If selected blocks are stored in localStorage, uncheck those that are not stored
        const selectedBlocks = JSON.parse(localStorage.getItem('selectedBlocks')) || [];
        checkboxes.forEach(checkbox => {
          if (!selectedBlocks.includes(checkbox.id)) {
            checkbox.checked = false;
          }
        });
      }

      function resetSettings() {
        // Reset localStorage
        localStorage.removeItem('selectedBlocks');
        localStorage.removeItem('copyResultChecked');
        // Reset HTML checkboxes
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.checked = true; // All checkboxes checked by default
        });
        // Reset "Copy Result" checkbox
        const copyResultCheckbox = document.getElementById('copyResultCheckbox');
        copyResultCheckbox.checked = false; // "Copy Result" unchecked by default
        // Reload settings
        loadSettings();
      }

      function isChecked(name) {
        const selectedBlocks = JSON.parse(localStorage.getItem('selectedBlocks')) || [];
        return selectedBlocks.includes(name) ? 'checked' : '';
      }

      function copyResult() {
        const output = document.getElementById('output');
        const tempInput = document.createElement('textarea');
        tempInput.value = output.textContent;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
      }

      function toggleSettings() {
        const settingsContainer = document.getElementById('settings-container');
        const checkboxContainer = document.getElementById('checkbox-container');
        const settingsBtn = document.getElementById('settingsBtn');
        if (settingsContainer.style.display === 'none') {
          settingsContainer.style.display = 'flex';
          checkboxContainer.style.display = 'none';
          settingsBtn.textContent = 'Hide Settings';
        } else {
          settingsContainer.style.display = 'none';
          checkboxContainer.style.display = 'flex';
          settingsBtn.textContent = 'Settings';
        }
      }
    </script>
  </body>
</html>
